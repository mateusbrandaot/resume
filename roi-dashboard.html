<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ROI - Detetive Veicular</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-value {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .metric-label {
            font-size: 1.1em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .roi-positive {
            color: #27ae60;
        }
        
        .roi-negative {
            color: #e74c3c;
        }
        
        .revenue {
            color: #3498db;
        }
        
        .costs {
            color: #e67e22;
        }
        
        .profit {
            color: #9b59b6;
        }
        
        .charts-container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .chart-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .timestamp {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard ROI - Detetive Veicular</h1>
            <p>Dashboard de análise de ROI e performance financeira</p>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value roi-positive">
                    0.00%
                </div>
                <div class="metric-label">ROI</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-value revenue">
                    R$ 662,10
                </div>
                <div class="metric-label">Faturamento</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-value costs">
                    R$ 0,00
                </div>
                <div class="metric-label">Custos</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-value profit">
                    R$ 662,10
                </div>
                <div class="metric-label">Resultado Líquido</div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">Distribuição de Custos vs Receita</div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">Evolução do ROI</div>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">Comparativo Financeiro</div>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="timestamp">
                Última atualização: 21/07/2025, 16:12:19
            </div>
        </div>
    </div>

    <script>
        // Pie Chart - Custos vs Receita
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Receita', 'Custos'],
                datasets: [{
                    data: [662.0999999999995, 0],
                    backgroundColor: ['#3498db', '#e67e22'],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Line Chart - Evolução do ROI (simulada se não houver dados mensais)
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const monthlyData = [];
        const hasMonthlyData = monthlyData && monthlyData.length > 0;
        
        const lineLabels = hasMonthlyData 
            ? monthlyData.map(item => item.mes || item.month || item.label)
            : ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'];
            
        const roiValues = hasMonthlyData
            ? monthlyData.map(item => item.roi || item.percentualROI || 0)
            : [0, 0, 0, 0, 0, 0];

        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: lineLabels,
                datasets: [{
                    label: 'ROI (%)',
                    data: roiValues,
                    borderColor: '#27ae60',
                    backgroundColor: 'rgba(39, 174, 96, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });

        // Bar Chart - Comparativo
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Faturamento', 'Custos', 'Resultado Líquido'],
                datasets: [{
                    data: [662.0999999999995, 0, 662.0999999999995],
                    backgroundColor: ['#3498db', '#e67e22', '#9b59b6'],
                    borderWidth: 0,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return 'R$ ' + value.toLocaleString('pt-BR');
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
